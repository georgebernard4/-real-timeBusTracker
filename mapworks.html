<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a default marker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  .map-overlay{
    position: absolute;
    left: 0;
    padding: 10px;
  }

</style>
</head>
<body>

<div id="map"></div>

<script>

	mapboxgl.accessToken =  'pk.eyJ1IjoiZ2VvcmdlYmVybmFyZDQiLCJhIjoiY2w1MXZ6MzFjMDlzaTNwbjhhZGQ0Y3IwYiJ9.lS363nl8aKRIjaNAwz4mdg';

var map = new mapboxgl.Map({
		container: 'map',
		style: 'mapbox://styles/mapbox/streets-v11',
		center: [-71.104081, 42.365554],
		zoom: 14
});
var bussMarkers = [];

async function run(){
    // get bus data    
	const locations = await getBusLocations();
	console.log(new Date());
	console.log(locations);
  //console.log(locations[0]['attributes']['longitude'])

	// timer
	setTimeout(run, 15000);

	//remove buss markers
  for( let i = 0; i < bussMarkers.length; i++ ){
		let bussToRemove = bussMarkers[i];
		bussToRemove.remove();
	}
	bussMarkers = [];

 	for (let i = 0; i <locations.length; i++){
		
  	let markerLongitude = locations[i]['attributes']['longitude'];
		let markerLatitude  = locations[i]['attributes']['latitude'];
		var marker = new mapboxgl.Marker()
		   .setLngLat( [markerLongitude, markerLatitude])
		   .addTo(map);
    bussMarkers.push(marker);

	}

}

// Request bus data from MBTA
async function getBusLocations(){
	const url = 'https://api-v3.mbta.com/vehicles?filter[route]=1&include=trip';
	const response = await fetch(url);
	const json     = await response.json();
	return json.data;
}

run();

</script>
</body>
</html>
